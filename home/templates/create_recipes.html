{% extends 'base.html' %}
{% load static %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'css/style_downloaded.css' %}">

  {% block content %}

  <h1>Create Recipe</h1>
  <a href="#">Add recipe form</a>
  <br/><br/>

  <div id ="table">
  <form method="post" class="post-form" action="/recipes/">
        {% csrf_token %}
        <div class="container">
          <br/>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <h3>Enter Recipe Details</h3>
              <br/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Recipe Name:</label><br/>
            <div class="col-sm-4">
              {{ form.recipe_name }}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Recipe Steps To Make:</label><br/>
            <div class="col-sm-4">
              {{ form.recipe_steps }}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
  </form>
  </div>

{% endblock %}
