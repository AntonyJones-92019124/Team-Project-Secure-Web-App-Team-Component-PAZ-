{% extends 'base.html' %}
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Add additional CSS in static file -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

{% block content %}

<h1>Recipe</h1>
<a href="#">Recipes</a>
<br/><br/>
<div class="row">
    <div class="col-sm-2">
        <div class="card mb-2" style="width: 54rem;">
            <div class="card-body">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <p class="card-text">{{ category.full_description }}</p>
                <p class="card-text">Author: {{ category.author }}</p>
                <a href="{% url 'category_detail' category.id %}"
                </a>
            </div>
        </div>
    </div>
</div>
<br/><br/>

{% endblock %}
