{% extends 'base.html' %}
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Add additional CSS in static file -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

{% block content %}

<h1>Category</h1>
<a href="#">Welcome to our categories</a>
<br/><br/>
{% for category in categories %}
    <div class="col-sm-4">
                <h5 class="card-title">{{ category.category_name }}</h5>
                <p class="card-text">{{ category.category_description }}</p>
                <p class="card-text">Author: <a href="#">{{ category.author }}</a></p>
                <a href="{% url 'category_detail' category.id %}"
                   class="btn btn-primary">
                    read more
                </a>
                <br/><br/>
            </div>
{% endfor %}

{% endblock %}
