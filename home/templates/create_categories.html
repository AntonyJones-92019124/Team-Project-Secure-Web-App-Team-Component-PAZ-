<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style_downloaded.css' %}">

  <div id ="table">
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<form method="post" class="post-form" action="/categories/">
        {% csrf_token %}
    <div class="container">
<br/>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <h3>Enter Category Details</h3>
      <br/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category Name:</label><br/>
    <div class="col-sm-4">
      {{ form.category_name }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category Description:</label><br/>
    <div class="col-sm-4">
      {{ form.category_description }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>

</form>
</body>

</html>
