{% extends "base.html" %}

{% block content %}

<h1>Password Reset</h1>

  <form action="" method="post">
    <p>Please enter a valid email address:</p>
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>

{% endblock %}
